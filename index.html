<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
<div class="container">
  <div class="image-container">
    <img class="illustration" src="images/illustration-hero.svg" alt="illustration of a girl vibing">
  </div>
  
  <div class="text-box">
  <div class="text">
  <h1>Order Summary</h1>
  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="price-plan">
  <img class="music-icon" src="images/icon-music.svg" alt="music icon">
  <div class="plant-details">
  <p class="plan"> Annual Plan</p>
  <p class="price">$59.99/year</p>
  </div>

  <a class=option href="#">Change</a>

</div>

<div class="buttons">
  <button class="buy">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
</div>
</div>
</div>
</main>
<footer>
<div class="attribution">
    <p>Challenge by <a id="site-1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a id="site-2" href="https://www.frontendmentor.io/profile/Dayne2x" target="_blank">Dayne.</a></p>
  </div>
  </footer>
</body>
</html>
